<!DOCTYPE html>
<html lang="fr" class="bg-slate-600">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les petits plats</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body class="min-h-screen max-w-[1440px] bg-[#ededed] m-auto text-sm">
    <header class="flex justify-between items-center h-[667px] py-[51px] px-[69px] bg-[url('/assets/images/header-bg.png')]">
        <div class="place-self-start absolute"><img src="assets/images/logo-petits-plats.png" alt="logo les petits plats"></div>
        <form class="px-[243px]">
            <h1 class="font-normal text-5xl text-[#FFD15B] text-center uppercase leading-normal px-8">Cherchez parmi plus de 1500 recettes du quotidien, simples et délicieuses</h1>
            <div class="search-bar flex pt-8 relative">
                <input type="text" class="h-[72px] flex-1 rounded-xl ps-9" placeholder="Rechercher une recette, un ingrédient, ...">
                <button type="submit" class="absolute self-center right-0 me-3">
                    <img src="assets/icons/search-icon.png" alt="Search Icon">
                </button>
            </div>
        </form>
    </header>
    <main class="main px-24 py-12">
        <form class="flex justify-between">
            <div id="dropdowns" class="flex gap-10">
            </div>
            <h2 class="text-xl test">1500 recettes</h2>
        </form>
        <div class="main--content mt-14 flex flex-wrap gap-12 pb">
            
        </div>
    </main>
    <script src="data/recipes.js"></script>
    <script src="scripts/utils/displayRecipes.js"></script>
    <script src="scripts/utils/displayDropdowns.js"></script>
    <script src="scripts/utils/getDropdowns.js"></script>
    <script src="scripts/utils/complexFilter.js"></script>
</body>
</html>
